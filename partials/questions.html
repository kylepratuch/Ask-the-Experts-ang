
<div ng-show="questions.length">
  <h1>Here are all of your questions:</h1>

    <label>Filter out answered questions</label>
    <input type="checkbox" ng-model="filterAnswers" ng-false-value="" ng-true-value="{{question.answers.length === 0}}" id="filterAnswers">

    <div class="questions" ng-repeat="item in questions | filter: filterAnswers">
      <a ui-sref="questions.answers({ questionId: item.id })">{{ item.text }}</a>
      <p>Answers: {{ item.answers.length }}</p>
    </div>


</div>

<div class="col-md-4">
  <h3>Ask a new question</h3>
  <form ng-submit="QuestionsFactory.addQuestion()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="QuestionsFactory.questionText" class="form-control" placeholder="Ask your question here">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div ui-view> </div>
