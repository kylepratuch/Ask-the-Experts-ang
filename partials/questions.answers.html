<!-- Show list of answers ############################-->
<div ng-show="question.answers.length">
  <h2>Answers to "{{question.text}}"</h2>
    <div class="row">
      <div class="answerList" ng-repeat="thisAnswer in question.answers | orderBy: '-upvotes'">
        <!-- <a ui-sref="answer({ questionId: question.id,answerId: thisAnswer.id })">{{thisAnswer.text}}</a> -->
        <a ui-sref="answer({ questionId: question.id,answerId: thisAnswer.id })">{{thisAnswer.text}}</a>
          <p>upvotes:  {{thisAnswer.upvotes}} comments:  {{thisAnswer.discussion.length}}</p>
              <!-- <h2 ng-click="addToUpvotes()">upvote!</h2> -->
        </div>      
    </div>
</div>
<!-- Show list of answers ############################-->

<div>
  <h2 ng-show="question">Answer "{{ question.text }}"</h2>
  <form ng-submit="addAnswer()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="answerText" class="form-control" placeholder="Answer the question...">
    </div>
    <button type="submit" class="btn btn-default">Answer</button>
  </form>
</div>
